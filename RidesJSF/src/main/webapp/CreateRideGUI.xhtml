<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides Webgunea</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<h2>Sartu bidaiaren datuak</h2>
			<table>
				<tr>
					<td>Irteera hiria:</td>
					<td><h:inputText id="departCity" value="#{create.dCity}"
							required="true"
							requiredMessage="Irteera hiria ezin da hutsik egon.">
						</h:inputText></td>
				</tr>
				<tr>
					<td colspan="2"><h:message for="departCity" style="color:red" />
					</td>
				</tr>
				<tr>
					<td>Helmuga hiria:</td>
					<td><h:inputText id="arrivalCity" value="#{create.aCity}"
							required="true"
							requiredMessage="Helmuga hiria ezin da hutsik egon.">
						</h:inputText></td>
				</tr>
				<tr>
					<td colspan="2"><h:message for="arrivalCity" style="color:red" />
					</td>
				</tr>
				<tr>
					<td>Eserleku erabilgarriak:</td>
					<td><h:inputText id="seats" value="#{create.nSeats}">
							<f:validateLongRange minimum="1" maximum="10" />
						</h:inputText></td>
				</tr>
				<tr>
					<td colspan="2"><h:message for="seats" style="color:red" /> <f:facet
							name="errorMessage">Eserleku kopurua 1 eta 10 artean egon behar da.</f:facet></td>
				</tr>
				<tr>
					<td>Prezioa:</td>
					<td><h:inputText id="price" value="#{create.price}">
							<f:validateLongRange minimum="0" maximum="1000" />
						</h:inputText></td>
				</tr>
				<tr>
					<td colspan="2"><h:message for="price" style="color:red" /> <f:facet
							name="errorMessage">Prezioa 0 eta 1000 euroren artean egon behar da.</f:facet></td>
				</tr>
				<tr>
					<td>Data:</td>
					<td><p:calendar id="data" value="#{create.data}"
							navigator="true" mode="inline" /></td>
				</tr>
			</table>
			<h:messages style="color:blue" infoStyle="color:green"
				warnStyle="color:orange" errorStyle="color:red"
				fatalStyle="color:darkred" globalOnly="true" />
			<p>
				<h:commandButton value="Sortu" action="#{create.createRide}" />
				<h:commandButton value="Atzera" immediate="true" action="back" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
