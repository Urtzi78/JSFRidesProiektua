<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Create Ride</title>
	</h:head>
	<h:body>
		<h:form>
			<h2>Sartu bidaiaren datuak</h2>
			<table>
				<tr>
					<td>Depart City:</td>
					<td><h:inputText id="departCity" value="#{create.dCity}"></h:inputText></td>
				</tr>
				<tr>
					<td>Arrival City:</td>
					<td><h:inputText id="arrivalCity" value="#{create.aCity}"></h:inputText></td>
					<td><h:message for="arrivalCity" style="color:red" /></td>
				</tr>
				<tr>
					<td>Number of seats:</td>
					<td><h:inputText id="seats" value="#{create.nSeats}">
							<f:validateLongRange minimum="1" maximum="10" />
						</h:inputText></td>
					<td><h:message for="seats" style="color:red" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><h:inputText id="price" value="#{create.price}">
							<f:validateLongRange minimum="0" maximum="1000" />
						</h:inputText></td>
					<td><h:message for="price" style="color:red" /></td>
				</tr>
				<tr>
					<td>Data:</td>
					<td><p:calendar id="data" value="#{create.data}"
							navigator="true" mode="inline">
						</p:calendar></td>
					<td><h:message for="data" style="color:red" /></td>
				</tr>
			</table>
			<p>
				<h:commandButton value="Sortu" action="#{create.createRide}" />
				<h:commandButton value="Atzera" immediate="true" action="back">
				</h:commandButton>
			</p>
			<h:messages style="color:blue" />
		</h:form>
	</h:body>
</f:view>
</html>
