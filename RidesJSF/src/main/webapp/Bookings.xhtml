<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Rides Webgunea</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<h:dataTable value="#{bookings.bookings}" var="booking">
				<h:column>
					<f:facet name="header">Nondik</f:facet>
            		#{booking.ride.from}
        		</h:column>
				<h:column>
					<f:facet name="header">Nora</f:facet>
            		#{booking.ride.to}
        		</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{booking.ride.date}">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="Europe/Madrid">
							<f:attribute name="type" value="date" />
						</f:convertDateTime>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Prezioa</f:facet>
            		#{booking.ride.price} â‚¬
        		</h:column>
			</h:dataTable>
			<p>
				<h:commandButton value="Atzera" immediate="true" action="back" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
