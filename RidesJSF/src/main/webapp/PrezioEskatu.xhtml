<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Rides Webgunea</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<h1>Prezioekin bilatu</h1>
			<table>
				<tr>
					<td>Prezioa sartu:</td>
					<td><h:inputText id="prezio" value="#{prezio.prezio}"
							required="true" requiredMessage="Prezioa sartu behar duzu.">
							<f:validateLongRange minimum="0" maximum="1000" />
						</h:inputText></td>
					<td><h:message for="prezio" style="color:red" /></td>
				</tr>
			</table>
			<h:messages style="color:blue" errorStyle="color:red"
				globalOnly="true" />
			<p>
				<h:commandButton value="Bidaia guztiak erakutsi"
					action="#{prezio.bilatu}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
